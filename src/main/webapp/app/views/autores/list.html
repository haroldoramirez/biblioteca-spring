<div class="well">

    <!-- Título da Página-->
    <legend>
        <h1 class="font-style">
            <i class="fa fa-users"></i> Lista de Autores<a class="btn btn-success pull-right" href="#/autores/novo">
            <span class="fa fa-plus"></span> Novo Autor</a>
        </h1>
    </legend>

    <!--Input de Busca-->
    <div class="col-md-5 input-group">
        <input ng-model="nomeFiltro" type="search" class="form-control" placeholder="digite o nome do author">
        <span class="input-group-btn">
            <button ng-disabled="!nomeFiltro" class="btn btn-primary" ng-click="busca();"><span class="fa fa-search"></span> Filtrar</button>
            <button class="btn btn-default" ng-click="init();">Limpar</button>
        </span>
    </div>

    <div class="pull-right">
        <h4 class="font-style">Total de <b>{{quantidade}}</b> Registros</h4>
    </div>

    <h4 class="font-style" ng-show="autores.length == 0">Nenhum registro encontrado</h4>

    <!--Tabela-->
    <table ng-show="autores.length" ng-init="init()" class="table-striped table table-hover table-bordered">
        <tr>
            <th>Nome</th>
        </tr>
        <tr ng-repeat="author in autores">
            <td><b><a href="#/autores/detalhe/{{author.id}}">{{author.nome}}</a></b></td>
        </tr>
    </table>
</div>
