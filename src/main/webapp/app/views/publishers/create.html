<div class="well">

    <!--Título de Página-->
    <legend>
        <h1 class="font-style">
            <i class="fa fa-pencil"></i> Cadastrar Editora
        </h1>
    </legend>

    <form class="form-horizontal" ng-submit="save()">
        <div class="form-group">

            <!--Input do nome-->
            <div class="col-md-3">
                <label class="control-label" for="name">Nome *</label>
                <div ng-class="{'has-error': !publisher.name}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                        <input placeholder="Insira o nome" maxlength="25" class="form-control" type="text" ng-model="publisher.name" id="name" required/>
                    </div>
                </div>
            </div>

            <!--Botões-->
            <div class="col-md-12">
                <br>
                <p ng-show="!publisher.name" class="font-style">Campos Obrigatórios (*)</p>
                <button id="save" class="btn btn-success" type="submit" ng-disabled="!publisher.name">
                    <span class="fa fa-floppy-o"></span> Salvar
                </button>
                <button type="reset" id="cancel" class="btn btn-default" ng-click="cancel()">
                    <span class="fa fa-arrow-left"></span> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
