<div class="well">

    <!-- Título da Página-->
    <legend>
        <h1 class="font-style">
            <i class="fa fa-users"></i> Editar Autor
        </h1>
    </legend>

    <form ng-init="init()" class="form-horizontal" ng-submit="update()">
        <div class="form-group">

            <!--Input do nome-->
            <div class="col-md-3">
                <label class="control-label" for="name">Nome*</label>
                <div ng-class="{'has-error': !author.name}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input placeholder="Insira o nome" maxlength="25" class="form-control" type="text" ng-model="author.name" id="name" required/>
                    </div>
                </div>
            </div>

            <!--Botões-->
            <div class="col-md-12">
                <br>
                <p ng-show="!author.name" class="font-style">Campos Obrigatórios (*)</p>
                <button type="submit" id="save" class="btn btn-primary" ng-disabled="!author.name">
                    <span class="fa fa-refresh"></span> Atualizar
                </button>
                <a class="btn btn-default" href="#/authors/detail/{{author.id}}">
                    <span class="fa fa-arrow-left"></span> Voltar
                </a>
            </div>
        </div>
    </form>
</div>
