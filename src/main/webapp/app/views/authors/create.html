<div class="well">

    <!--Título de Página-->
    <legend>
        <h1 class="font-style">
            <i class="fa fa-users"></i> Cadastrar Autor
        </h1>
    </legend>

    <form class="form-horizontal" ng-submit="save()">
        <div class="form-group">

            <!--Input do nome-->
            <div class="col-md-3">
                <label class="control-label" for="name">Nome*</label>
                <div ng-class="{'has-error': !author.name}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input placeholder="Insira o nome" maxlength="25" class="form-control" type="text" ng-model="author.name" id="name" required/>
                    </div>
                </div>
            </div>

            <!--Botões-->
            <div class="col-md-12">
                <div class="control-group">
                    <br>
                    <p ng-show="!author.name" class="font-style">Campos Obrigatórios (*)</p>
                    <button id="save" class="btn btn-success" type="submit" ng-disabled="!author.name">
                        <span class="fa fa-floppy-o"></span> Salvar
                    </button>
                    <button type="reset" id="cancel" class="btn btn-default" ng-click="cancel()">
                        <span class="fa fa-arrow-left"></span> Voltar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
