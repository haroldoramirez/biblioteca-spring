<div class="well">

    <!-- Modal de confirmação-->
    <script type="text/ng-template" id="modalConfirmacao.html">
        <div class="modal-header">
            <h4 align="center" class="modal-title">Confirmação:</h4>
        </div>
        <div align="center" class="modal-body">
            <p>Deseja remover o Livro?</p>
        </div>
        <div class="modal-footer">
            <button id="delete" class="btn btn-warning" ng-click="delete()"><span class="fa fa-check"></span> Sim</button>
            <button class="btn btn-default" ng-click="cancelModal()"><span class="fa fa-times"></span> Cancelar</button>
        </div>
    </script>

    <!-- Título da Página-->
    <legend>
        <h1 class="font-style">
            <i class="fa fa-books"></i> Detalhe do Livro
            <div class="pull-right">
                <a type="button" class="btn btn-primary" href="#/books/edit/{{book.id}}">
                    <span class="fa fa-refresh"></span> Editar
                </a>
                <button type="button" class="btn btn-warning" ng-click="open('sm')">
                    <span class="fa fa-trash"></span> Remover
                </button>
                <a class="btn btn-default" href="#/books">
                    <span class="fa fa-arrow-left"></span> Voltar
                </a>
            </div>
        </h1>
    </legend>

    <form ng-init="init()">
        <div class="item-form width-600 margin-bottom-15">
            <label class="display-block strong">Título</label>
            <p class="display-block margin-left-027em">{{book.title}}</p>
        </div>
        <div class="item-form width-600 margin-bottom-15">
            <label class="display-block strong">Subtítulo</label>
            <p class="display-block margin-left-027em">{{book.subTitle}}</p>
        </div>
        <div class="item-form width-600 margin-bottom-15">
            <label class="display-block strong">Páginas</label>
            <p class="display-block margin-left-027em">{{book.pages}}</p>
        </div>
        <div class="item-form width-600 margin-bottom-15">
            <label class="display-block strong">Ano</label>
            <p class="display-block margin-left-027em">{{book.year}}</p>
        </div>
        <div class="item-form width-600 margin-bottom-15">
            <label class="display-block strong">ISBN</label>
            <p class="display-block margin-left-027em">{{book.isbn}}</p>
        </div>
        <div class="item-form width-600 margin-bottom-15">
            <label class="display-block strong">Categoria</label>
            <p class="display-block margin-left-027em">{{book.category.name}}</p>
        </div>
        <div class="item-form width-600 margin-bottom-15">
            <label class="display-block strong">Editora</label>
            <p class="display-block margin-left-027em">{{book.publisher.name}}</p>
        </div>
        <div class="item-form width-600 margin-bottom-15">
            <label class="display-block strong">Autores</label>
            <p class="display-block margin-left-027em">{{book.authors}}</p>
        </div>
    </form>
</div>
